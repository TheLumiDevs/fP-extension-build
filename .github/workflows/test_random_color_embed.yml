name: Test Random Color Embed

on:
  workflow_dispatch:

jobs:
  test-embed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Get random color
        id: random_color
        run: echo "embed_color=$(npx ts-node src/random-color.ts)" >> $GITHUB_OUTPUT

      - name: Send Test Discord Notification
        uses: tsickert/discord-webhook@v7.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          embed-title: "ðŸŽ¨ Test Embed with Random Color ðŸŽ¨"
          embed-description: "This is a test to verify the random color functionality."
          embed-color: ${{ steps.random_color.outputs.embed_color }}
          embed-footer-text: "Test executed at $(date -u +'%Y-%m-%dT%H:%M:%SZ')"