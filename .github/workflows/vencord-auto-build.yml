name: Vencord fakeProfile auto build

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4


      - name: Checkout Vencord
        uses: actions/checkout@v4
        with:
          repository: Vendicated/Vencord
          path: Vencord

      - name: Get last Vencord commit info
        id: last_vencord_commit
        run: |
          cd Vencord
          echo "commit_sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          echo "commit_author=$(git log -1 --pretty=%an)" >> $GITHUB_OUTPUT
          echo "commit_message=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT

      - name: Clone fakeProfile plugin
        run: |
          mkdir -p Vencord/src/plugins
          git clone https://github.com/TheLumiDevs/fakeProfile.git Vencord/src/plugins/fakeProfile

      - name: Build extension and userscript
        run: |
          cd Vencord
          npm i -g pnpm
          pnpm i
          pnpm buildWeb

      - name: Get Current Time
        id: current-time
        run: echo "date=$(TZ='UTC' date +'%Y/%m/%d %H:%M:%S')" >> $GITHUB_OUTPUT

      - name: Create Release and Upload Assets
        id: create_release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          release_url=$(gh release create ${{ github.run_id }} \
            --title "fakeProfile Vencord ${{ steps.current-time.outputs.date }}" \
            --notes "

          ### Vencord last commit details
          - **Author:** ${{ steps.last_vencord_commit.outputs.commit_author }}
          - **Message:** [${{ steps.last_vencord_commit.outputs.commit_message }}](https://github.com/Vendicated/Vencord/commit/${{ steps.last_vencord_commit.outputs.commit_sha }})
          " \
            Vencord/dist/extension-chrome.zip Vencord/dist/extension-firefox.zip Vencord/dist/Vencord.user.js)
          echo "html_url=${release_url}" >> $GITHUB_OUTPUT

      - name: Get random quote
        id: random_quote
        run: echo "quote=$(shuf -n 1 quotes.txt)" >> $GITHUB_OUTPUT

      - name: Send Discord Notification
        uses: SARISIA/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          title: "fakeProfile extension & userscript has new complete build!!!"
          description: |
            ## Build Info
            > - Commit
            >  - Code: [`${{ steps.last_vencord_commit.outputs.commit_sha }}`](https://github.com/Vendicated/Vencord/commit/${{ steps.last_vencord_commit.outputs.commit_sha }})
            >  - Title: [${{ steps.last_vencord_commit.outputs.commit_message }}](https://github.com/Vendicated/Vencord/commit/${{ steps.last_vencord_commit.outputs.commit_sha }})
            >  - Author: [${{ steps.last_vencord_commit.outputs.commit_author }}](https://github.com/Vendicated/Vencord/commits?author=${{ steps.last_vencord_commit.outputs.commit_author }})
            ## Download
            > - Chrome Extension: **[Click Here](${{ steps.create_release.outputs.html_url }}/download/extension-chrome.zip)**
            > - Firefox Extension: **[Click Here](${{ steps.create_release.outputs.html_url }}/download/extension-firefox.zip)**
            > - Userscript: **[Click Here](${{ steps.create_release.outputs.html_url }}/download/Vencord.user.js)**
            ## Quote
            ```txt
            ${{ steps.random_quote.outputs.quote }}
            ```
          color: 0x2ec27c
          username: Lumi
          avatar_url: "https://images-ext-1.discordapp.net/external/hM4wlZ1R3US3OS3TnWyrFKYAkMMlLZHoD0BUQ7iv4AA/%3Fsize%3D4096/https/cdn.discordapp.com/icons/1117373291095662623/b570d8dea0899d437ac59dddec5c21dc.png?format=webp&quality=lossless"

      - name: Get random joke
        id: random_joke
        if: failure()
        run: echo "joke=$(shuf -n 1 jokes.txt)" >> $GITHUB_OUTPUT

      - name: Send failure notification
        if: failure()
        uses: SARISIA/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: failure
          title: Build Failed
          description: |
            The Vencord build process failed. Check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for logs.
            ## Joke
            ```txt
            ${{ steps.random_joke.outputs.joke }}
            ```
          color: 0xe74c3c

